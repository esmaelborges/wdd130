<!DOCTYPE html>
<html lang="en-us">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="WDD 130 HTML Form - User Poll">
  <meta name="author" content="Esmael Borges">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=Oxanium:wght@200..800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles/poll-form.css">
  <title> WDD 130 | HTML Form - User Poll </title>
</head>
<body>
<header>
  <h1>WDD 130 | Esmael Borges | HTML Form - User Poll</h1>
</header>

<main>
    <form>
        <fieldset>
            <legend>Contact Information</legend>
            <!-- form elements will go here -->
            <div class="form-item column2">
                <label for="fullname" >Full Name</label>
                <input type="text" id="fullname" name="fullname">
            </div>
            <div class="form-item column2">
                <label for="useremail">Email:</label>
                <input type="email" id="useremail" name="useremail">
            </div>    
        </fieldset>
        <fieldset>
            <legend>Questions</legend>
            <!-- form elements will go here -->
            <div class="form-item column1">
                <label for="browser">What is your favorite browser?</label> 
                <select name="browser" id="browser">
                    <option value="chrome">Chrome</option>
                    <option value="opera">Opera</option>
                    <option value="edge">Edge</option>
                    <option value="brave">Brave</option>
                    <option value="safari">Safari</option>
                    <option value="firefox">Firefox</option>
                </select>
            </div>
            <div class="form-item column1">
                <label for="pet">Do you have a household pet?</label>
                <input type="checkbox" id="pet" name="pet">
            </div>
            <div class="form-item column1">
                <label for="feedback">List the places you have lived:</label>
                <textarea name="feedback" id="feedback" rows="4" placeholder="Brasil, Argentina, Portugal, Sal Cabo Verde, New York"></textarea>
            </div>
        </fieldset>
        <div class="submit">
            <button type="submit">Submit Poll</button>
        </div>
    </form>
</main>

</body>
</html>
